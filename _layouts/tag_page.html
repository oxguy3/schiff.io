---
layout: default
---
<h2>All posts tagged "{{ page.tag }}"</h2>
<ul>
{% for post in page.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }} | Tags: {{ post | tags }})</li>
{% endfor %}
</ul>

<p>subscribe <a href="{{ site.url }}/tag/{{ page.tag }}.xml">via RSS</a></p>

<h2>Other tags</h2>
<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
